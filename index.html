 <title></title>: the title of the internet page is inside these, this command is inside the <head> section.
 <div></div>: takes the text inside and displays in a new line of the webpage.
 <p></p>: long text is put inside these, paragraphs and such.
 <ul></ul>: inside these brackets, unordered lists of items are displayed.
 <ol></ol>: inside these brackets, ordered lists of items are displayed.
 <li></li>: inside either ol or ul, initiates an new row in these lists.
 <span></span>: takes the text inside and displays in the same line of the webpage.
 <br/>: creates an empty line after this command but not before it.
 <hr/> creates an empty line after this command but not before it with a line inside of this row.
 <strong></strong> makes a text bold.
 <img src="" alt=""> includes and image in the webpage. The src can be either from laptop directory or from the internet. Alt writes a
 name on the image.
 <h1></h1> creates a bold and big text. Goes from h1 to h6,decreasing the text.
